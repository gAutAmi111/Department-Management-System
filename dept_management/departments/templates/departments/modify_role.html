{% extends 'base.html' %}

{% block title %}Update Role{% endblock %}

{% block content %}
<div class="col-9">
    <h1 class="my-3" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 700; color: #333;">Role Updation</h1>
    <form method="POST" class="p-4 bg-white rounded shadow" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="role_name" class="form-label">Role Name</label>
            <input type="text" class="form-control" id="role_name" name="role_name" value="{{ role.role_name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Role Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ role.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background: linear-gradient(90deg, #2575fc, #6a11cb); border: none; padding: 0.75rem 1.5rem; border-radius: 25px;">Update Role</button>
    </form>
    <p>After Update user must be automatically directed to the Dashboard</p>
</div>
{% endblock %}
