{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<div class="col-15">
    <h1 class="my-3" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 700; color: #333;">Add Employee</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'departments:add_employee' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>
                <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>

                <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" name="mobile_number" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" name="department" required>
                <option value="">Select Department</option>
                {% for dept in departments %}
                    <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="role" required>
                <option value="">Select Role</option>
                {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.role_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Reporting Manager</label>
            <select class="form-select" name="reporting_manager">
                <option value="">None</option>
                {% for manager in managers %}
                    <option value="{{ manager.id }}">{{ manager.first_name }} {{ manager.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Joining</label>
            <input type="date" class="form-control" name="date_of_joining" required>
        </div>


        <button type="submit" class="btn btn-create text-white">Add Employee</button>
    </form>
</div>
{% endblock %}
